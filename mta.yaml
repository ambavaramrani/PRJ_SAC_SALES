_schema-version: "2.1"
ID: PRJ_SAC_SALES
version: 0.0.1
modules:
- name: db
  type: hdb
  path: db
  requires:
  - name: SALES_HDI
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  - name: UPS_ABAP
resources:
- name: SALES_HDI
  type: com.sap.xs.hdi-container
  parameters:
    config:
      schema: SALES
  properties:
    hdi-container-name: ${service-name}
- name: UPS_ABAP
  type: org.cloudfoundry.existing-service
- name: cross-container-service-1
  type: deleteme
parameters:
  service-name: UPS_ABAP
